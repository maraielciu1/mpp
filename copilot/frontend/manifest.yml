name: frontend
type: Load Balanced Web Service

http:
  path: '/'
  healthcheck:
    path: '/'
    interval: 20s
    timeout: 10s
    retries: 3
    start_period: 60s

image:
  build: frontend/Dockerfile
  port: 80

cpu: 256
memory: 512
platform: linux/x86_64
count: 1
exec: true
network:
  connect: true
